name: Docker Build and Push to GitHub Packages

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Latest Tag
        id: get-latest-tag
        run: |
          if git describe --tags --abbrev=0 > /dev/null 2>&1; then
            echo "LATEST_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
          else
            echo "LATEST_TAG=0.0.1" >> $GITHUB_ENV  # Default jika belum ada tag
          fi

      # Set PHP version for Laravel
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      # Install composer dependencies
      - name: Install Composer Dependencies
        run: composer install --optimize-autoloader --no-dev

      # Install Node.js dependencies and build assets
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Frontend Assets
        run: npm run build

      # Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      # Build and push the Docker image (without environment variables)
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/natuna-jaya:${{ env.LATEST_TAG }}
          # Only keeping GIT_TAG as a build argument
          build-args: |
            GIT_TAG=${{ env.LATEST_TAG }}
